<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Landing Page | CODE-DECODE</title>
    <style>
      .alert.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
      <div
        class="toast align-items-center text-white bg-{{ 
              'success' if category == 'success' else 
              'warning' if category == 'warning' else 
              'danger' if category == 'danger' else 
              'info' 
            }} border-0 mb-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <form action="/login" method="POST" class="border p-4 rounded shadow-sm bg-light">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toastElList = [].slice.call(document.querySelectorAll(".toast"));
      const toastList = toastElList.map(function (toastEl) {
        const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
        toast.show();
        return toast;
      });
    });
  </script>
</html>
